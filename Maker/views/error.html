{% extends 'layout/page.html' %}
{% block home %} 

    <h1>{{title}}</h1> 

    {% if subtitle %}
        <div class="log">
        {% for sub in subtitle %}
            {% if isArray(sub) %}
            <p class="{{sub[1]}}">{{sub[0]}}</p>
            {% else %}
            <p class="info">{{sub}}</p>
            {% endif %}
        
        {% endfor %}
        </div>
    {% endif %}
    <br>
    <a href="/maker">Back to Maker</a>

{% endblock %}
