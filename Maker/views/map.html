{% extends 'layout/page.html' %}
{% block home %} 

<h1>Router Map</h1> 
<a href="/maker">Maker</a>


<table border="1"> 
    <thead>  
        <th>ID:</th> 
        <th>Name:</th> 
        <th>Method:</th> 
        <th>Middlewares:</th>  
    </thead>  
    <tbody>

    {% for router in routers %} 
        <tr>
            <td>{{loop.index}}</td> 
            <td>{{router.name}}</td>
            <td>{{router.method}}</td>
            <td>{{router.middlewares}} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/maker">Maker</a>

{% endblock %}
