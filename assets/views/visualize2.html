
{% extends "layout/home_layout.html" %}
{% block galery %}

  <!-- Galery -->
  <div  class="galery3 galery3-single"  id="portfolio"  @mouseover="location = 'portfolio';"  >

     

    <div class="galery3-header"   >

      <div class="galery3-header-left" >
        <ul>
          <li v-bind:class="{ active: galery.name == 'all' }" @click="galery_load('all')" >Phone</li>
          <li v-bind:class="{ active: galery.name == 'jobs' }" @click="galery_load('jobs')" >Tablet</li>
          <li  v-bind:class="{ active: galery.name == 'demos' }" @click="galery_load('demos')" >Desktop</li>
        </ul>

        

    </div>

      <a onclick="toggle('#menu')" class="menu-toggle" id="" ><i class="fas fa-bars"></i></a> 

    </div>


  
   
    <div  class="galery3-body"  >



      <div  class="galery3-body-content"    >


        {% if item %}

        <div  data-aos="flip-down" class="box" >
            
            <div class="box-header">
                <h2 class="box-title">{{item.title}}</h2>
                <i  id="view_format" class="fa fa-desktop"></i>
                <p class="box-tx">{{item.created}}</p>
            </div>
            <div  class="box-body">
    
             <iframe class="body-img" src="{{item.link}}" frameborder="0">

             </iframe>

            </div>



            <div class="box-footer">

                    <div title="Tag Categories" class="linkandtags"> 
                            <b if="item.tag"  class="box-tx"> #html, #js,#css</b> 
                    </div>
          
                    <div class="controls">
                              <button type="button" id="like" title="Like" @click="galery_setLike($event,index)" ><i class="fas fa-heart"></i> <span> 100</span></button>               
                              <button type="button" id="comments" title="Comments" @click="galery_comments_openBox($event,index)" ><i class="fas fa-comment-dots"></i> <span> 50</span> </button>
                              <button type="button" id="share" title="Share"  @click="galery_share_openBox($event,index)" ><i class="fas fa-share"></i> <span> 10</span> </button>   
                    </div>

            </div>
            

        </div>  

        <div class="description">

                <b  class="tx-subtitle">  #html, #js,#css </b> 
                <p  class="tx-small"> {{item.description}} </p> 

        </div>
        

        {% else %}

        <div class="sorry"  >
        
                <h2 class="tx-subtitle">Oops!</h2> 
      
                <img style="display: non" src="{{assets}}img/default/erro2-a.png"> 
      
                <p class="tx" >Sorry, Not Found Item!</p>
            </div>

        {% endif %}



        </div><!--end content-->


    </div>

    

    <div class="galery3-footer">

       

    </div>



  </div>
 <!-- /Galery -->

  {% endblock %}
